<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1><img class ="headerPic" src="http://images.clipartpanda.com/noose-clipart-noose.svg">Hangman <img class ="headerPic" src="http://images.clipartpanda.com/noose-clipart-noose.svg"></h1>
    </header>
    <br id="brmain">
    <div id="main"></div>
    <br>
    <div>
        <input type="text" id="word-box" placeholder="Enter word or phrase..." ></input>
        <button id="submit-word">Set Word or Phrase</button>
    </div>
    <br>
    <div>
        <input type="text" id="letter-box" placeholder="Enter letter..."></input>
        <button id="submit-letter">Guess Letter</button>
    </div>
    <br>
    <div>
        <h4>Guessed Letters</h4>
        <div id="guessedLetters"></div>
    </div>
    <div class="stick">
        <img id ="stick"src="hangman-66.png">
    </div>
</body>
</html>
